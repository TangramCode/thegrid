<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/vendor/jquery-1.10.2.min.js"/>
    <script src="js/lib/plugins.js"></script>
    <!-- https://github.com/eligrey/classList.js -->
    <script src="js/lib/classList.js"></script>
    <script src="js/grid_values.js"></script>
    <script src="js/grid_element_processor.js"></script>
    <script src="js/grid_load.js"></script>

    <style type="text/css">
/* THE GRID ESSENTIALS ===========================*/
        @import url('http://fonts.googleapis.com/css?family=Open+Sans');
        html {
            font-size: 10px ;
        }
        body {
            position: relative;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .grid-container {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 96%;
            height: 96%;
            /*border: 1px solid red;*/
        }

        .grid-element {
            position: absolute;
            /*background-color: red;*/
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
             box-sizing: border-box;         /* Opera/IE 8+ */
        }
/*===================================================*/
        .logo{
            width:20rem;
            height:4rem;

        }
        .filler {
            background-color: black;
            width: 100%;
            height: 100%;
        }
        .filler-alt {
            background-color: red;
        }
        .text-small {
            font-size: 1rem;
            font-family: 'Open Sans';
        }

        .text-excel {
            right: calc(1rem + 5px);
        }
        .text-pdf {
            left: calc(1rem + 5px);
        }
        .big-sense-button {
            width: 100%;
            height: 100%;
            border: 2px solid dodgerblue;
            border-radius: 5rem;
        }
        .relative-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .download-container {
            height: 1rem;
            position: absolute;
            bottom: 0;
        }
        .download-container-left {
            right: 0;
        }
         .text-pdf, .text-excel {
             line-height: 1.05rem;
             float: left;
        }
        .download-icon {
            width: 1rem;
            float: left;
        }
    </style>
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="grid-container" g-cols="12" g-rows="17">
     <div class="grid-element logo" g-width="2" g-height="1" g-col-x="0" g-col-y="0" g-gravity="top|left"
         g-paddings="0.5 0.5 0.5 0.5" static="true">
         <object class="logo" type="image/svg+xml" data="img/o2img/logo.svg"></object>
    </div>
    <div class="grid-element breadcrumb" g-width="2" g-height="1" g-col-x="2" g-col-y="0" g-gravity="top|left"
         g-paddings="0.5 0 0.5 0.5" static="true">
         <div class="filler">
         </div>
    </div>
    <div class="grid-element settings" g-width="2" g-height="1" g-col-x="10" g-col-y="0" g-gravity="top|left"
         g-paddings="1 0.5 1 0" static="true">
         <div class="filler">
         </div>
    </div>
    <div class="grid-element search-box" g-width="4" g-height="1" g-col-x="4" g-col-y="1" g-gravity="top|left"
         g-paddings="0 0 0 0" >
         <div class="filler">
         </div>
    </div>
    <div class="grid-element year-picker" g-width="1" g-height="1" g-col-x="6" g-col-y="2" g-gravity="top|center_horizontal"
         g-paddings="0 0 0 0" >
         <div class="filler">
         </div>
    </div>
    <div class="grid-element chart" g-width="12" g-height="5" g-col-x="0" g-col-y="3" g-gravity="top|left"
         g-paddings="0 0 0 0" >
         <div class="filler">
         </div>
    </div>
    <div class="grid-element chart-label" g-width="4" g-height="1" g-col-x="6" g-col-y="8" g-gravity="top|center_horizontal"
         g-paddings="0 0 0 0" static="true">
         <div class="filler">
         </div>
    </div>
    <div class="grid-element line" g-width="0.01" g-height="5" g-col-x="6" g-col-y="9" g-gravity="top|left"
         g-paddings="0 0 0 0" static="true">
         <div class="filler">
         </div>
    </div>
    <div class="grid-element left-table" g-width="6" g-height="4" g-col-x="0" g-col-y="9" g-gravity="top|left"
         g-paddings="0 1 0 0" static="true">
         <div class="filler filler-alt">
         </div>
    </div>
    <div class="grid-element right-table" g-width="6" g-height="4" g-col-x="6" g-col-y="9" g-gravity="top|left"
         g-paddings="0 0 0 1" static="true">
         <div class="filler filler-alt">
         </div>
    </div>
    <div class="grid-element note" g-width="4" g-height="1" g-col-x="0" g-col-y="13" g-gravity="top|left"
         g-paddings="0 0 0 2" static="true">
         <div class="filler filler-alt">
         </div>
    </div>
    <div class="grid-element " g-width="2" g-height="1" g-col-x="6" g-col-y="14" g-gravity="top|center_horizontal"
         g-paddings="0.5 2 0.5 2" >
         <div class="big-sense-button">
         </div>
    </div>
     <div class="grid-element dl-pdf" g-width="2" g-height="1" g-col-x="4" g-col-y="15" g-gravity="top|left"
         g-paddings="0 1 0.5 0"  static="true">
         <div class="relative-wrapper">
            <div class="download-container download-container-left">
                 <object class="download-icon icon-right" type="image/svg+xml" data="img/o2img/download.svg"></object>
                 <div class="text-small text-excel">
                     Download Excel Version
                 </div>
             </div>
        </div>
    </div>
    <div class="grid-element dl-excl" g-width="2" g-height="1" g-col-x="6" g-col-y="15" g-gravity="top|left"
         g-paddings="0 0 0.5 1"  static="true">
        <div class="relative-wrapper">
            <div class="download-container">
                 <object class="download-icon" type="image/svg+xml" data="img/o2img/download.svg"></object>
                 <div class="text-small text-pdf">
                     Download PDF Version
                 </div>
            </div>
        </div>
    </div>
</div>
<script>
    var grid = new Grid();

    window.onload = function() {
        onGridLoad();
        grid.calculateFontSize();
        grid.walkDOM(document.body);
    };

    window.onresize = function() {
        onGridLoad();
        grid.calculateFontSize();
        grid.walkDOM(document.body);
    };
</script>

</body>
</html>
