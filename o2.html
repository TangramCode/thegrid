    <style type="text/css">
        @import url('http://fonts.googleapis.com/css?family=Open+Sans');
        html {
            font-size: 10px ;
        }
        body {
            position: relative;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .grid-container {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 96%;
            height: 96%;
            /*border: 1px solid red;*/
        }

        .grid-element {
            position: absolute;
            /*background-color: red;*/
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
             box-sizing: border-box;         /* Opera/IE 8+ */
        }

        .text-small {
            font-family: 'Open Sans';
            font-size: 1.8rem;
        }

        .text-big {
            font-family: 'Open Sans';
            font-size: 3.6rem;
            line-height: 77%;
        }

        .text-wrapper > * {
            display: table-cell;
            vertical-align: middle;
        }

        .lefty {
            text-align: right;
        }

        .righty {
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .image-wrapper {
            height: 100%;
            text-align: center;
        }

        .white{
            color:white;
        }

         g-paddings="0 0 0 0.5" static="true">
        <img class="logo-top" src="img/me_there_logo.png">
    </div>

</div>
<script>
    var grid = new Grid();

    window.onload = function() {
        onGridLoad();
        grid.calculateFontSize();
        grid.walkDOM(document.body);
    };

    window.onresize = function() {
        onGridLoad();
        grid.calculateFontSize();
        grid.walkDOM(document.body);
    };
</script>
